<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">

      <div class="carousel">


        <button class="carousel__button carousel__button--left">
          <img src="./res/left.svg" alt="" />
        </button>
  
        <div class="carousel__track--container">
          <ul class="carousel__track">
            <li class="carousel__slide">
              <img class="carousel__img" src="./res/img/myimg-1.jpg" alt=""/>
            </li>
            <li class="carousel__slide">
              <img class="carousel__img" src="./res/img/myimg-2.jpg" alt=""/>
            </li>
            <li class="carousel__slide">
              <img class="carousel__img" src="./res/img/myimg-3.jpg" alt=""/>
            </li>
          </ul>
        </div>

        

        <button class="carousel__button carousel__button--right">
          <img src="./res/right.svg" alt="" />
        </button>
        

        <div class="carousel__nav">
          <button data="1" class="carousel__indicator carousel__indicator--active"></button>
          <button data="2" class="carousel__indicator"></button>
          <button data="3" class="carousel__indicator"></button>
        </div>
      </div>
      



    
    </div>
    <!-- JavaScript Inclusion -->
    <script src="./app.js"></script>
  </body>
</html>
