<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 1372</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="card">
                <div class="close__me"></div>
                <h3 class="heading">Enjoy the read?</h3>
                <p class="info">Join our monthly newsletter for helpful tips on design and more</p>
                <input type="email" class="input__email" placeholder="Your email address">

                <div class="agreement">
                    <input id="acceptcheck" name="acceptcheck" class="agreement__check" type="checkbox">
                    <label for="acceptcheck" class="custom__box"></label>
                    <p class="agreement__text">I agree to receive this newsletter and subscribe at any time.</p>
                </div>
                <a class="subscribe" href="">Subscribe</a>
            </div>
        </div>
        <script src="./app.js"></script>
    </div>
</body>
</html>
