<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Cards</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700&display=swap" rel="stylesheet"> -->

</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="card">
                <div class="textbox">
                    <p class="heading">
                        FOR SALE
                    </p>
                    <div class="infobox">
                        <p class="infobox__text">Statistics UI component created with Figma </p>
                        <h1 class="infobox__price">$99</h1>
                    </div>
                    <a class="btn" href="#">BUY NOW</a>
                </div>
                
            </div>

            <div class="card">
                <p class="heading heading2">
                    FOR SALE
                </p>
        
                <p class="infobox__text2">Statistics UI component created with Figma </p>
                <div class="card2__price">
                    <p class="card2__price--text">Price</p>
                    <p class="card2__price--value">$99</p>
                </div>
                <a class="btn btn2" href="#">BUY NOW</a>
            </div>
        </div>
    </div>

<script src="index.js"></script>
</body>
</html>
