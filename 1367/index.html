<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1367</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="wrapper">
        <div class="cross"></div>
       
        <div class="card">
            <div class="width-manager">
                <div class="round__box">
                    <span class="active round"></span>
                    <span class="round"></span>
                    <span class="round"></span>
                    <span class="round"></span>
                </div>
                <h2 class="card__heading">Are you interested in using Pro for work or personal use?</h2>
                <p class="card__info">We can recommend plans that are right for you.</p>

                <div class="checkboxes">
                    <div class="option first-option">
                        <label class="checkbox">
                            <input type="checkbox">
                        </label>
                        <p>For personal projects</p> 
                    </div>

                    <div class="option second-option">
                        <label class="active2 checkbox">
                            <input type="checkbox">
                        </label>
                        <p>For work</p> 
                    </div>
                </div>
            </div>

            <div class="link__info">
                <a href="#" class="link__1">See all plans</a>
                <button type="button" class="link__btn">Next</button>
            </div>
        </div>


        <div class="other--section">
            <span class="close__other"></span>
            <div class="img__box">
                <div class="img__wrapper">
                    <img src="img/1.png">
                </div>
                <div class="img__wrapper">
                    <img src="img/2.png">
                </div>
                <div class="img__wrapper"><img src="img/3.png"></div>
            </div>
            
            <p class="other__text">Alesia and many others are already enjoying the Pro features.</p>
        </div>

    </div>
    
</body>
</html>
