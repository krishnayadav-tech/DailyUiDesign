<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day 1372</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container row">
            <div class="card donation">
                <h3 class="heading">Donate for your cause</h3>
                <p class="info">I would like to contribute:</p>
                <input class="donation__input" type="text" value="$10">
                <button class="dontation__btn btn" type="button">Next Step</button>
            </div>

            <div class="card checkout">
                <h3 class="heading">Personal info</h3>
                <p class="info">Donation total</p>
                <p class="info value">$10</p>
                
                <label for="firstname">First name</label>
                <input type="text" id="firstname" class="firstname" placeholder="Enter your first name">
                <label for="lastname">Last name</label>
                <input type="text" id="lastname" class="lastname" placeholder="Enter your last name">
                <label for="emailaddr">Email address</label>
                <input type="text" id="emailaddr" class="emailaddr" placeholder="Enter your Email Address">
                <button class="dontation__btn btn" type="button">Donate Now</button>
            </div>
        </div>
    </div>
<script src="app.js"></script>
</body>
</html>
